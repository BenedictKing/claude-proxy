name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend-go/**'
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend-go/**'
      - 'frontend/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Run Go fmt check
        run: |
          cd backend-go
          test -z "$(gofmt -l .)" || (echo "Go files need formatting:" && gofmt -l . && exit 1)

      - name: Run Go vet
        run: |
          cd backend-go
          go vet ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Run tests
        run: |
          cd backend-go
          go mod tidy
          go test -v -race ./...
